<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo_list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1 class="top">Create ToDo</h1>
        <div class="todo">
            <div>
                <input type="text" placeholder="Enter your task" class="task">
            </div>
            <select name="" id="" class="taskStatus">
                <option value="To-Do">To-Do</option>
                <option value="In-Progress">In-Progress</option>
                <option value="Done">Done</option>
            </select>
            <button class="btn">Add-Task</button>
        </div>
        <h1 class="top">All-Added-To Do list</h1>
        <hr>
        <div class="list">
            <div>
                <div id="name">
                    Task Name
                </div>
                <div id="status">
                    Task Status
                </div>
            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>

</html>
